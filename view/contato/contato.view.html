<div class="col-md-8 col-sm-12">

    <form name="form">

        <div class="col-md-8">
            <div class="form-group">
                <label for="nomeContato">Nome</label>
                <input type="text" ng-model="formContato.nomeContato" class="form-control" name="nomeContato" id="nomeContato"
                       placeholder="Nome" required>
            </div>

            <div class="form-group">
                <label for="telContato">Telefone</label>
                <input type="number" min="0" ng-model="formContato.telContato" class="form-control" name="telContato" id="telContato">
            </div>

            <div class="form-group">
                <label for="emailContato">E-mail</label>
                    <input type="email" ng-model="formContato.emailContato" class="form-control" name="emailContato" id="emailContato">
                </label>
            </div>
            <button type="submit" class="btn btn-default" ng-disabled="form.$invalid"
                        ng-click="contController.actionClickSubmit(formContato)">Submit
            </button>
        </div>
    </form>
</div>
