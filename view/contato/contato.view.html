<div class="col-md-8 col-sm-12">

    <form name="form">

        <div class="col-md-8">
            <div class="form-group">
                <label for="nomeContato">Nome</label>
                <input type="text" ng-model="formContato.nomeContato" class="form-control" name="nomeContato" id="nomeContato"
                       placeholder="Nome" required>
            </div>

            <div class="form-group">
                <label for="telContato">Telefone</label>
                <input type="number" min="0" ng-model="formContato.telContato" class="form-control" name="telContato" id="telContato">
            </div>

            <div class="form-group">
                <label for="emailContato">E-mail</label>
                    <input type="email" ng-model="formContato.emailContato" class="form-control" name="emailContato" id="emailContato">
                </label>
            </div>
            <button type="submit" class="btn btn-default" ng-disabled="form.$invalid"
                        ng-click="contController.actionClickSubmit(formContato)">Submit
            </button>
        </div>
    </form>
</div>

<div class="row">
    <div class="panel-body">
            <table class="table">
            <thead>
                <tr>
                    <th> Nome</th>
                    <th> Telefone</th>
                    <th> E-mail</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="!items || !items.length || items.length == 0">
                    <td colspan="8">Nenhum contato</td>
                </tr>
                <tr ng-repeat="(key, item) in items">
                    <td>{{ item.nomeContato }}</td>
                    <td>{{ item.telContato }}</td>
                    <td>{{ item.emailContato }}</td>
                    <td>
                        <button class="btn btn-sm btn-warning glyphicon glyphicon-pencil"
                                ng-click="contController.actionClickEdit(item, key)"></button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-danger glyphicon glyphicon-remove"
                                ng-click="contController.actionClickRemove(item, key)"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
