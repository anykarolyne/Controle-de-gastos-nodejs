<div class="col-md-12">
    <!-- START DATATABLE EXPORT -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Tabela</h3>
            <div class="btn-group pull-right">
                <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i> Exportar Tabela</button>
                <ul class="dropdown-menu">
                    <li><a href="#" onClick ="$('#customers2').tableExport({type:'json',escape:'false'});"><img src='theme/img/icons/json.png' width="24"/> JSON</a></li>
                    <li><a href="#" onClick ="$('#customers2').tableExport({type:'xml',escape:'false'});"><img src='theme/img/icons/xml.png' width="24"/> XML</a></li>
                    <li><a href="#" onClick ="$('#customers2').tableExport({type:'csv',escape:'false'});"><img src='theme/img/icons/csv.png' width="24"/> CSV</a></li>
                    <li><a href="#" onClick ="$('#customers2').tableExport({type:'txt',escape:'false'});"><img src='theme/img/icons/txt.png' width="24"/> TXT</a></li>
                    <li class="divider"></li>
                    <li><a href="#" onClick ="$('#customers2').tableExport({type:'doc',escape:'false'});"><img src='theme/img/icons/word.png' width="24"/> Word</a></li>
                    <li><a href="#" onClick ="$('#customers2').tableExport({type:'pdf',escape:'false'});"><img src='theme/img/icons/pdf.png' width="24"/> PDF</a></li>
                </ul>
            </div>                                    
            
        </div>

        <div class="panel-body">
            <table id="customers2" class="table datatable">
                <thead>
                    <tr>
                        <th> Nome</th>
                        <th> Valor</th>
                        <th> Tipo</th>
                        <th> Relev√¢ncia/Fonte</th>
                        <th> Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="!items || !items.length || items.length == 0">
                        <td colspan="8">Nenhum Item</td>
                    </tr>
                    <tr ng-repeat="(key, item) in items">
                        <td>{{ item.nome }}</td>
                        <td>{{ item.valor }}</td>
                        <td>{{ item.tipo }}</td>
                        <td ng-if="item.tipo == 'despesa'">{{ relevancia[item.relevancia] }}</td>
                        <td ng-if="item.tipo == 'receita'">{{ item.fonte }}</td>
                        <td>{{ item.data | date: 'fullDate' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
